{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="{% url 'accounts:sign_up' %}" method="POST">
      {% csrf_token %}

      <h1>Sign Up</h1>

        <div class="form-group">
                <label for="username">아이디</label>
                <input fype="text" id="usename" name="username" placeholder="아이디">
            </div>

        <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>

        <div class="form-group">
            <label for="password_check">비밀번호 확인</label>
            <input type="password" id="password_check" name="password_check" placeholder="비밀번호 확인">
        </div>

        <div class="form-group">
          <label for="realname">이름</label>
          <input fype="text" id="realname" name="realname" placeholder="이름">
      </div>
      <div class="form-group">
        <label for="phnumber">전화번호</label>
        <input fype="number" id="phnumber" name="phnumber" placeholder="전화번호">
    </div>
    
          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
      </div>
    {% endblock %}
